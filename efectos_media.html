<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Pagina con efectos de @media</title>
		<style>
			.tituloPagina{
				color:#f00;
			}
			@media (max-width: 2000px) {
				.contenedor{
					max-width:1500px;
				}
			}
			@media (max-width: 1700px) {
				.contenedor{
					max-width:1400px;
				}
			}
			@media (max-width: 1500px) {
				.contenedor{
					max-width:1200px;
				}
			}
			@media (max-width: 1300px) {
				.contenedor{
					max-width:1100px;
				}
			}
			@media (max-width: 1200px) {
				.contenedor{
					max-width:900px;
				}
			}
		</style>
	</head>
	<body>
		<div class="contenedor" style="border:1px solid #f00;margin:auto;">
			<h1 class="tituloPagina">Prueba de cambio de color segun cambio de pantalla</h1>
		</div>
	</body>
<html>
